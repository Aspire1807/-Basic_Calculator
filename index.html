<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="calculator-container">
        <div class="theme-switcher">
            <button id="themeToggle"><i class="fas fa-moon"></i></button>
        </div>
        <div class="calculator">
            <div class="display">
                <div class="history" id="history"></div>
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>
            <div class="buttons-grid">
                <div class="scientific-functions">
                    <button class="function" data-function="sin">sin</button>
                    <button class="function" data-function="cos">cos</button>
                    <button class="function" data-function="tan">tan</button>
                    <button class="function" data-function="log">log</button>
                    <button class="function" data-function="ln">ln</button>
                    <button class="function" data-function="sqrt">√</button>
                    <button class="function" data-function="power">x<sup>y</sup></button>
                    <button class="function" data-function="pi">π</button>
                    <button class="function" data-function="e">e</button>
                    <button class="function" data-function="factorial">x!</button>
                </div>
                <div class="main-buttons">
                    <button class="span-two clear">AC</button>
                    <button class="delete">DEL</button>
                    <button class="operator">÷</button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator">×</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator">-</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator">+</button>
                    <button class="number span-two">0</button>
                    <button class="number">.</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
        <div class="memory-section">
            <button class="memory-btn" id="mc">MC</button>
            <button class="memory-btn" id="mr">MR</button>
            <button class="memory-btn" id="m+">M+</button>
            <button class="memory-btn" id="m-">M-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
